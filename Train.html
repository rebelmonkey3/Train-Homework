<!DOCTYPE html>
<html>
<head>
	<title>Train Homework</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="panel">
	<div class="jumbotron">
		<h1>Real Time Train Schedule</h1>
	</div>
</div>

<h2 class="panel">Current Train Schedule</h2>
	<div class="table">
			<table class="table">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (minutes)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</table>


<h2 class="panel">Add Train</h2>
	<form>
		<div class="panel-table">
					
			<h3>Train Name</h3>
			<input type="text" name="Train Name"><br>

			<h3>Destination</h3>
			<input type="text" name="Destination"><br>

			<h3>First Train Time (HH:mm - Military Time)</h3>
			<input type="text" name="First Train Time"><br>

			<h3>Frequency (min)</h3>
			<input type="text" name="Frequency"><br>
			
			<input type="submit" name="Submit">
		
		</div>
	</form>

<script src="app.js"></script>
</body>
</html>
